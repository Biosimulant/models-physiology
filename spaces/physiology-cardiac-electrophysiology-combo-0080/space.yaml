schema_version: '2.0'
title: 'Physiology: Cardiac Electrophysiology (COMBO_0080)'
description: "Physiology Cardiac Electrophysiology (COMBO_0080) brings together fcu_cardiacap_1, ftu_heart_2, grandi_et_3 in a comparative space to examine how cardiac electrophysiology mechanisms compare across these models. When you run it, you can compare participant trajectories through shared runtime settings and routed output streams."
models:
- repo: Biosimulant/models-physiology
  alias: fcu_cardiacap_1
  manifest_path: models/physiology-cellml-fcu-cardiacap-pan-81b-model/model.yaml
  parameters:
    model_path: data/FCU_cardiacAP.cellml
- repo: Biosimulant/models-physiology
  alias: ftu_heart_2
  manifest_path: models/physiology-cellml-ftu-heart-70b-model/model.yaml
  parameters:
    model_path: data/Cardiac_FTU_v7.cellml
- repo: Biosimulant/models-physiology
  alias: grandi_et_3
  manifest_path: models/physiology-cellml-grandi-et-al-2011-atrial-action-potential-and-ca-595-model/model.yaml
  parameters:
    model_path: data/grandi_2011_atrial_with_meta.cellml
- repo: Biosimulant/models-physiology
  alias: guyton_atrial_4
  manifest_path: models/physiology-cellml-guyton-atrial-natriuretic-peptide-2008-guytonatrialnatriureticpeptide2008-model/model.yaml
  parameters:
    model_path: data/atr_natriuretic_peptide.cellml
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 20.0
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: fcu_cardiacap_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: ftu_heart_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: grandi_et_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
- from: guyton_atrial_4.state
  to:
  - state_compare_mon.state_d
  - state_metrics_mon.state_d
scientific_context:
  question: How do cardiac electrophysiology mechanisms compare across these models?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'physiology-cellml-fcu-cardiacap-pan-81b-model :: physiome:81b :: https://models.physiomeproject.org/workspace/81b'
  - 'physiology-cellml-ftu-heart-70b-model :: physiome:70b :: https://models.physiomeproject.org/workspace/70b'
  - 'physiology-cellml-grandi-et-al-2011-atrial-action-potential-and-ca-595-model
    :: physiome:595 :: https://models.physiomeproject.org/workspace/595'
  - 'physiology-cellml-guyton-atrial-natriuretic-peptide-2008-guytonatrialnatriureticpeptide2008-model
    :: physiome:guyton_atrial_natriuretic_peptide_2008 :: https://models.physiomeproject.org/workspace/guyton_atrial_natriuretic_peptide_2008'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.
