schema_version: '2.0'
title: 'Physiology: General (COMBO_0036)'
description: "Physiology General (COMBO_0036) brings together bental_1, bental_2, bernus_wilders_3 in a comparative space to examine how general mechanisms compare across these models. When you run it, you can compare participant trajectories through shared runtime settings and routed output streams."
models:
- repo: Biosimulant/models-physiology
  alias: bental_1
  manifest_path: models/physiology-cellml-bental-2006-366-model/model.yaml
  parameters:
    model_path: data/bental_2006.cellml
- repo: Biosimulant/models-physiology
  alias: bental_2
  manifest_path: models/physiology-cellml-bental-2006-bental2006-model/model.yaml
  parameters:
    model_path: data/bental_2006.cellml
- repo: Biosimulant/models-physiology
  alias: bernus_wilders_3
  manifest_path: models/physiology-cellml-bernus-wilders-zemlin-verschelde-panfilov-2002-bernuswilderszemlinverscheldepanfilov2002-model/model.yaml
  parameters:
    model_path: data/bernus_wilders_zemlin_verschelde_panfilov_2002.cellml
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 20.0
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: bental_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: bental_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: bernus_wilders_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
scientific_context:
  question: How do general mechanisms compare across these models?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'physiology-cellml-bental-2006-366-model :: physiome:366 :: https://models.physiomeproject.org/workspace/366'
  - 'physiology-cellml-bental-2006-bental2006-model :: physiome:bental_2006 :: https://models.physiomeproject.org/workspace/bental_2006'
  - 'physiology-cellml-bernus-wilders-zemlin-verschelde-panfilov-2002-bernuswilderszemlinverscheldepanfilov2002-model
    :: physiome:bernus_wilders_zemlin_verschelde_panfilov_2002 :: https://models.physiomeproject.org/workspace/bernus_wilders_zemlin_verschelde_panfilov_2002'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.
