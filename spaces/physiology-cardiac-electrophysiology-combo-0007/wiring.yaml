modules:
  grandi_et_1:
    class: src.grandi_et_al_2011_atrial_action_potential_and_ca_595_model:GrandiEtAl2011AtrialActionPotentialAndCa595Model
    args:
      model_path: data/grandi_2011_atrial_with_meta.cellml
  guyton_atrial_2:
    class: src.guyton_atrial_natriuretic_peptide_2008_guytonatrialnatriureticpeptide2008_model:GuytonAtrialNatriureticPeptide2008Guytonatrialnatriureticpeptide2008Model
    args:
      model_path: data/atr_natriuretic_peptide.cellml
  state_compare_mon:
    class: src.state_comparison_monitor:StateComparisonMonitor
    args:
      max_points: 2000
      min_dt: 1.0
  state_metrics_mon:
    class: src.state_metrics_monitor:StateMetricsMonitor
    args:
      max_points: 2000
      min_dt: 1.0
wiring:
- from: grandi_et_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: guyton_atrial_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
