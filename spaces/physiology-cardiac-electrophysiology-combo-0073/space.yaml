schema_version: '2.0'
title: 'Physiology: Cardiac Electrophysiology (COMBO_0073)'
description: Physiology cardiac electrophysiology comparative space with 4 models,
  configured as non-causal co-simulation.
models:
- repo: Biosimulant/models-physiology
  alias: a_computational_1
  manifest_path: models/physiology-cellml-a-computational-human-ventricular-electrophysiol-5e1-model/model.yaml
  parameters:
    model_path: data/Tomek_model_endo.cellml
- repo: Biosimulant/models-physiology
  alias: a_computational_2
  manifest_path: models/physiology-cellml-a-computational-human-ventricular-electrophysiol-5e2-model/model.yaml
  parameters:
    model_path: data/Tomek_model_endo.cellml
- repo: Biosimulant/models-physiology
  alias: a_model_3
  manifest_path: models/physiology-cellml-a-model-for-the-human-fetal-ventricular-myocyte-d90-model/model.yaml
  parameters:
    model_path: data/HFVM_model_Avezzu2025.cellml
- repo: Biosimulant/models-physiology
  alias: aslanidi_atrial_4
  manifest_path: models/physiology-cellml-aslanidi-atrial-model-2009-aslanidiatrialmodel2009-model/model.yaml
  parameters:
    model_path: data/aslanidi_atrial_model_2009_LindbladCa_corrected.cellml
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 20.0
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: a_computational_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: a_computational_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: a_model_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
- from: aslanidi_atrial_4.state
  to:
  - state_compare_mon.state_d
  - state_metrics_mon.state_d
scientific_context:
  question: How do cardiac electrophysiology mechanisms compare across these models?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'physiology-cellml-a-computational-human-ventricular-electrophysiol-5e1-model
    :: physiome:5e1 :: https://models.physiomeproject.org/workspace/5e1'
  - 'physiology-cellml-a-computational-human-ventricular-electrophysiol-5e2-model
    :: physiome:5e2 :: https://models.physiomeproject.org/workspace/5e2'
  - 'physiology-cellml-a-model-for-the-human-fetal-ventricular-myocyte-d90-model ::
    physiome:d90 :: https://models.physiomeproject.org/workspace/d90'
  - 'physiology-cellml-aslanidi-atrial-model-2009-aslanidiatrialmodel2009-model ::
    physiome:aslanidi_atrial_model_2009 :: https://models.physiomeproject.org/workspace/aslanidi_atrial_model_2009'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.
