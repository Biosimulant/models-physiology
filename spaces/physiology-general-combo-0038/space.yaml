schema_version: '2.0'
title: 'Physiology: General (COMBO_0038)'
description: "Physiology General (COMBO_0038) organizes bertram_previte_1, bertram_previte_2, bertram_rhoads_3 into a comparative simulation setup to examine how general mechanisms compare across these models. When you run it, you can compare participant trajectories through shared runtime settings and routed output streams."
models:
- repo: Biosimulant/models-physiology
  alias: bertram_previte_1
  manifest_path: models/physiology-cellml-bertram-previte-sherman-kinard-satin-2000-2e0-model/model.yaml
  parameters:
    model_path: data/bertram_previte_sherman_kinard_satin_2000_fast.cellml
- repo: Biosimulant/models-physiology
  alias: bertram_previte_2
  manifest_path: models/physiology-cellml-bertram-previte-sherman-kinard-satin-2000-bertrampreviteshermankinardsatin2000-model/model.yaml
  parameters:
    model_path: data/bertram_previte_sherman_kinard_satin_2000_fast.cellml
- repo: Biosimulant/models-physiology
  alias: bertram_rhoads_3
  manifest_path: models/physiology-cellml-bertram-rhoads-and-cimbora-2008-2e7-model/model.yaml
  parameters:
    model_path: data/bertram_2008.cellml
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 20.0
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: bertram_previte_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: bertram_previte_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: bertram_rhoads_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
scientific_context:
  question: How do general mechanisms compare across these models?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'physiology-cellml-bertram-previte-sherman-kinard-satin-2000-2e0-model :: physiome:2e0
    :: https://models.physiomeproject.org/workspace/2e0'
  - 'physiology-cellml-bertram-previte-sherman-kinard-satin-2000-bertrampreviteshermankinardsatin2000-model
    :: physiome:bertram_previte_sherman_kinard_satin_2000 :: https://models.physiomeproject.org/workspace/bertram_previte_sherman_kinard_satin_2000'
  - 'physiology-cellml-bertram-rhoads-and-cimbora-2008-2e7-model :: physiome:2e7 ::
    https://models.physiomeproject.org/workspace/2e7'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.
