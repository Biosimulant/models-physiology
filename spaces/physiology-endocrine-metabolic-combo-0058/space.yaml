schema_version: '2.0'
title: 'Physiology: Endocrine Metabolic (COMBO_0058)'
description: "Physiology Endocrine Metabolic (COMBO_0058) organizes fridlyand2010_gl_1, heinze1998_gnrh_2, jiang2007_gsis_3 into a comparative simulation setup to examine how endocrine metabolic mechanisms compare across these models. When you run it, you can compare participant trajectories through shared runtime settings and routed output streams."
models:
- repo: Biosimulant/models-physiology
  alias: fridlyand2010_gl_1
  manifest_path: models/physiology-sbml-fridlyand2010-glucosesensitivity-b-biomd0000000349-model/model.yaml
  parameters:
    model_path: data/BIOMD0000000349.xml
- repo: Biosimulant/models-physiology
  alias: heinze1998_gnrh_2
  manifest_path: models/physiology-sbml-heinze1998-gnrh-lh-model0848507209-model/model.yaml
  parameters:
    model_path: data/MODEL0848507209.xml
- repo: Biosimulant/models-physiology
  alias: jiang2007_gsis_3
  manifest_path: models/physiology-sbml-jiang2007-gsis-system-pancreatic-beta-cells-biomd0000000239-model/model.yaml
  parameters:
    model_path: data/BIOMD0000000239.xml
- repo: Biosimulant/models-physiology
  alias: keener2001_oscil_4
  manifest_path: models/physiology-sbml-keener2001-oscillatoryinsulinsecretionmodel-model1201140001-model/model.yaml
  parameters:
    model_path: data/MODEL1201140001.xml
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 20.0
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: fridlyand2010_gl_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: heinze1998_gnrh_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: jiang2007_gsis_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
- from: keener2001_oscil_4.state
  to:
  - state_compare_mon.state_d
  - state_metrics_mon.state_d
scientific_context:
  question: How do endocrine metabolic mechanisms compare across these models?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'physiology-sbml-fridlyand2010-glucosesensitivity-b-biomd0000000349-model :: biomodels_ebi:BIOMD0000000349
    :: https://www.ebi.ac.uk/biomodels/BIOMD0000000349'
  - 'physiology-sbml-heinze1998-gnrh-lh-model0848507209-model :: biomodels_ebi:MODEL0848507209
    :: https://www.ebi.ac.uk/biomodels/MODEL0848507209'
  - 'physiology-sbml-jiang2007-gsis-system-pancreatic-beta-cells-biomd0000000239-model
    :: biomodels_ebi:BIOMD0000000239 :: https://www.ebi.ac.uk/biomodels/BIOMD0000000239'
  - 'physiology-sbml-keener2001-oscillatoryinsulinsecretionmodel-model1201140001-model
    :: biomodels_ebi:MODEL1201140001 :: https://www.ebi.ac.uk/biomodels/MODEL1201140001'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.
