schema_version: '2.0'
title: 'Physiology: Endocrine Metabolic (COMBO_0063)'
description: Physiology endocrine metabolic comparative space with 4 models, configured
  as non-causal co-simulation.
models:
- repo: Biosimulant/models-physiology
  alias: shrestha2010_hyp_1
  manifest_path: models/physiology-sbml-shrestha2010-hypocalcemia-pthresponse-biomd0000000276-model/model.yaml
  parameters:
    model_path: data/BIOMD0000000276.xml
- repo: Biosimulant/models-physiology
  alias: silber2007_intra_2
  manifest_path: models/physiology-sbml-silber2007-intravenousglucose-integratedglucosei-model1112110004-model/model.yaml
  parameters:
    model_path: data/MODEL1112110004.xml
- repo: Biosimulant/models-physiology
  alias: smith1980_hypoth_3
  manifest_path: models/physiology-sbml-smith1980-hypothalamic-regulation-biomd0000000831-model/model.yaml
  parameters:
    model_path: data/BIOMD0000000831.xml
- repo: Biosimulant/models-physiology
  alias: somogyi1990_caos_4
  manifest_path: models/physiology-sbml-somogyi1990-caoscillations-biomd0000000114-model/model.yaml
  parameters:
    model_path: data/BIOMD0000000114.xml
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 20.0
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: shrestha2010_hyp_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: silber2007_intra_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: smith1980_hypoth_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
- from: somogyi1990_caos_4.state
  to:
  - state_compare_mon.state_d
  - state_metrics_mon.state_d
scientific_context:
  question: How do endocrine metabolic mechanisms compare across these models?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'physiology-sbml-shrestha2010-hypocalcemia-pthresponse-biomd0000000276-model ::
    biomodels_ebi:BIOMD0000000276 :: https://www.ebi.ac.uk/biomodels/BIOMD0000000276'
  - 'physiology-sbml-silber2007-intravenousglucose-integratedglucosei-model1112110004-model
    :: biomodels_ebi:MODEL1112110004 :: https://www.ebi.ac.uk/biomodels/MODEL1112110004'
  - 'physiology-sbml-smith1980-hypothalamic-regulation-biomd0000000831-model :: biomodels_ebi:BIOMD0000000831
    :: https://www.ebi.ac.uk/biomodels/BIOMD0000000831'
  - 'physiology-sbml-somogyi1990-caoscillations-biomd0000000114-model :: biomodels_ebi:BIOMD0000000114
    :: https://www.ebi.ac.uk/biomodels/BIOMD0000000114'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.
