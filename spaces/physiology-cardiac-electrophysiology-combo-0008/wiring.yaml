modules:
  guyton_heart_1:
    class: src.guyton_heart_hypertrophy_or_deterioration_2008_guytonhearthypertrophyordeterioration2008_model:GuytonHeartHypertrophyOrDeterioration2008Guytonhearthypertrophyordeterioration2008Model
    args:
      model_path: data/environment.cellml
  guyton_heart_2:
    class: src.guyton_heart_rate_and_stroke_volume_2008_guytonheartrateandstrokevolume2008_model:GuytonHeartRateAndStrokeVolume2008Guytonheartrateandstrokevolume2008Model
    args:
      model_path: data/HR_and_SV.cellml
  state_compare_mon:
    class: src.state_comparison_monitor:StateComparisonMonitor
    args:
      max_points: 2000
      min_dt: 1.0
  state_metrics_mon:
    class: src.state_metrics_monitor:StateMetricsMonitor
    args:
      max_points: 2000
      min_dt: 1.0
wiring:
- from: guyton_heart_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: guyton_heart_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
