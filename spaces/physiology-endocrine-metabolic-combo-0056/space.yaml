schema_version: '2.0'
title: 'Physiology: Endocrine Metabolic (COMBO_0056)'
description: Physiology endocrine metabolic comparative space with 4 models, configured
  as non-causal co-simulation.
models:
- repo: Biosimulant/models-physiology
  alias: alvehag2006_ivgt_1
  manifest_path: models/physiology-sbml-alvehag2006-ivgtt-glucosemodel-a-model1112110000-model/model.yaml
  parameters:
    model_path: data/MODEL1112110000.xml
- repo: Biosimulant/models-physiology
  alias: alvehag2006_ogtt_2
  manifest_path: models/physiology-sbml-alvehag2006-ogtt-glucosemodel-b-model1112110001-model/model.yaml
  parameters:
    model_path: data/MODEL1112110001.xml
- repo: Biosimulant/models-physiology
  alias: berzins2022_cryp_3
  manifest_path: models/physiology-sbml-berzins2022-crypthecodinium-cohnii-ethanol-uptak-model2112290001-model/model.yaml
  parameters:
    model_path: data/MODEL2112290001.xml
- repo: Biosimulant/models-physiology
  alias: berzins2022_cryp_4
  manifest_path: models/physiology-sbml-berzins2022-crypthecodinium-cohnii-glucose-and-g-model2112280001-model/model.yaml
  parameters:
    model_path: data/MODEL2112280001.xml
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 20.0
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: alvehag2006_ivgt_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: alvehag2006_ogtt_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: berzins2022_cryp_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
- from: berzins2022_cryp_4.state
  to:
  - state_compare_mon.state_d
  - state_metrics_mon.state_d
scientific_context:
  question: How do endocrine metabolic mechanisms compare across these models?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'physiology-sbml-alvehag2006-ivgtt-glucosemodel-a-model1112110000-model :: biomodels_ebi:MODEL1112110000
    :: https://www.ebi.ac.uk/biomodels/MODEL1112110000'
  - 'physiology-sbml-alvehag2006-ogtt-glucosemodel-b-model1112110001-model :: biomodels_ebi:MODEL1112110001
    :: https://www.ebi.ac.uk/biomodels/MODEL1112110001'
  - 'physiology-sbml-berzins2022-crypthecodinium-cohnii-ethanol-uptak-model2112290001-model
    :: biomodels_ebi:MODEL2112290001 :: https://www.ebi.ac.uk/biomodels/MODEL2112290001'
  - 'physiology-sbml-berzins2022-crypthecodinium-cohnii-glucose-and-g-model2112280001-model
    :: biomodels_ebi:MODEL2112280001 :: https://www.ebi.ac.uk/biomodels/MODEL2112280001'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.
