schema_version: '2.0'
title: 'Physiology: Endocrine Metabolic (COMBO_0061)'
description: Physiology endocrine metabolic comparative space with 4 models, configured
  as non-causal co-simulation.
models:
- repo: Biosimulant/models-physiology
  alias: o_donovan2022_1
  manifest_path: models/physiology-sbml-o-donovan2022-the-mixed-meal-model-model2212300001-model/model.yaml
  parameters:
    model_path: data/MODEL2212300001.xml
- repo: Biosimulant/models-physiology
  alias: pancreas_glucose_2
  manifest_path: models/physiology-sbml-pancreas-glucose-model-model2401110001-model/model.yaml
  parameters:
    model_path: data/MODEL2401110001.xml
- repo: Biosimulant/models-physiology
  alias: rattanakul2003_b_3
  manifest_path: models/physiology-sbml-rattanakul2003-boneformation-estrogenadministrat-model1012140001-model/model.yaml
  parameters:
    model_path: data/MODEL1012140001.xml
- repo: Biosimulant/models-physiology
  alias: rattanakul2003_b_4
  manifest_path: models/physiology-sbml-rattanakul2003-boneformation-pthadministration-model1012140000-model/model.yaml
  parameters:
    model_path: data/MODEL1012140000.xml
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 20.0
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: o_donovan2022_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: pancreas_glucose_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: rattanakul2003_b_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
- from: rattanakul2003_b_4.state
  to:
  - state_compare_mon.state_d
  - state_metrics_mon.state_d
scientific_context:
  question: How do endocrine metabolic mechanisms compare across these models?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'physiology-sbml-o-donovan2022-the-mixed-meal-model-model2212300001-model :: biomodels_ebi:MODEL2212300001
    :: https://www.ebi.ac.uk/biomodels/MODEL2212300001'
  - 'physiology-sbml-pancreas-glucose-model-model2401110001-model :: biomodels_ebi:MODEL2401110001
    :: https://www.ebi.ac.uk/biomodels/MODEL2401110001'
  - 'physiology-sbml-rattanakul2003-boneformation-estrogenadministrat-model1012140001-model
    :: biomodels_ebi:MODEL1012140001 :: https://www.ebi.ac.uk/biomodels/MODEL1012140001'
  - 'physiology-sbml-rattanakul2003-boneformation-pthadministration-model1012140000-model
    :: biomodels_ebi:MODEL1012140000 :: https://www.ebi.ac.uk/biomodels/MODEL1012140000'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.
