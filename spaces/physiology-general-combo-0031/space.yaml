schema_version: '2.0'
title: 'Physiology: General (COMBO_0031)'
description: Physiology general comparative space with 3 models, configured as non-causal
  co-simulation.
models:
- repo: Biosimulant/models-physiology
  alias: asthagiri_lauffe_1
  manifest_path: models/physiology-cellml-asthagiri-lauffenburger-2001-asthagirilauffenburger2001-model/model.yaml
  parameters:
    model_path: data/asthagiri_lauffenburger_2001.cellml
- repo: Biosimulant/models-physiology
  alias: bacillus_chassis_2
  manifest_path: models/physiology-cellml-bacillus-chassis-svp00000031-model/model.yaml
  parameters:
    model_path: data/Chassis_Bacillus.cellml
- repo: Biosimulant/models-physiology
  alias: bagci_3
  manifest_path: models/physiology-cellml-bagci-2006-bagci2006-model/model.yaml
  parameters:
    model_path: data/bagci_2006.cellml
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 20.0
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: asthagiri_lauffe_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: bacillus_chassis_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: bagci_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
scientific_context:
  question: How do general mechanisms compare across these models?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'physiology-cellml-asthagiri-lauffenburger-2001-asthagirilauffenburger2001-model
    :: physiome:asthagiri_lauffenburger_2001 :: https://models.physiomeproject.org/workspace/asthagiri_lauffenburger_2001'
  - 'physiology-cellml-bacillus-chassis-svp00000031-model :: physiome:SVP_00000031
    :: https://models.physiomeproject.org/workspace/SVP_00000031'
  - 'physiology-cellml-bagci-2006-bagci2006-model :: physiome:bagci_2006 :: https://models.physiomeproject.org/workspace/bagci_2006'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.
