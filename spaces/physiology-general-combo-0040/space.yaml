schema_version: '2.0'
title: 'Physiology: General (COMBO_0040)'
description: Physiology general comparative space with 3 models, configured as non-causal
  co-simulation.
models:
- repo: Biosimulant/models-physiology
  alias: bertram_satin_1
  manifest_path: models/physiology-cellml-bertram-satin-zhang-smolen-sherman-2004-bertramsatinzhangsmolensherman2004-model/model.yaml
  parameters:
    model_path: data/bertram_satin_zhang_smolen_sherman_2004_a.cellml
- repo: Biosimulant/models-physiology
  alias: bertram_sherman_2
  manifest_path: models/physiology-cellml-bertram-sherman-2004-bertramsherman2004-model/model.yaml
  parameters:
    model_path: data/bertram_sherman_2004.cellml
- repo: Biosimulant/models-physiology
  alias: bertram_smolen_3
  manifest_path: models/physiology-cellml-bertram-smolen-sherman-mears-atwater-martin-sori-bertramsmolenshermanmearsatwatermartinsoria1995-model/model.yaml
  parameters:
    model_path: data/bertram_smolen_sherman_mears_atwater_martin_soria_1995.cellml
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 20.0
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: bertram_satin_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: bertram_sherman_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: bertram_smolen_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
scientific_context:
  question: How do general mechanisms compare across these models?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'physiology-cellml-bertram-satin-zhang-smolen-sherman-2004-bertramsatinzhangsmolensherman2004-model
    :: physiome:bertram_satin_zhang_smolen_sherman_2004 :: https://models.physiomeproject.org/workspace/bertram_satin_zhang_smolen_sherman_2004'
  - 'physiology-cellml-bertram-sherman-2004-bertramsherman2004-model :: physiome:bertram_sherman_2004
    :: https://models.physiomeproject.org/workspace/bertram_sherman_2004'
  - 'physiology-cellml-bertram-smolen-sherman-mears-atwater-martin-sori-bertramsmolenshermanmearsatwatermartinsoria1995-model
    :: physiome:bertram_smolen_sherman_mears_atwater_martin_soria_1995 :: https://models.physiomeproject.org/workspace/bertram_smolen_sherman_mears_atwater_martin_soria_1995'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.
