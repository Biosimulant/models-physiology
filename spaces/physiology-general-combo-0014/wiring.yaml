modules:
  a_model_1:
    class: src.a_model_for_pacemaking_in_substantia_nigra_neuro_3e0_model:AModelForPacemakingInSubstantiaNigraNeuro3e0Model
    args:
      model_path: data/francis_garcia_middleton_2012_spherical.cellml
  a_model_2:
    class: src.a_model_of_intracellular_ph_control_4a3_model:AModelOfIntracellularPhControl4a3Model
    args:
      model_path: data/model.cellml
  state_compare_mon:
    class: src.state_comparison_monitor:StateComparisonMonitor
    args:
      max_points: 2000
      min_dt: 1.0
  state_metrics_mon:
    class: src.state_metrics_monitor:StateMetricsMonitor
    args:
      max_points: 2000
      min_dt: 1.0
wiring:
- from: a_model_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: a_model_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
