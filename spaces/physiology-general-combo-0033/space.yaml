schema_version: '2.0'
title: 'Physiology: General (COMBO_0033)'
description: Physiology general comparative space with 3 models, configured as non-causal
  co-simulation.
models:
- repo: Biosimulant/models-physiology
  alias: bakker_michels_1
  manifest_path: models/physiology-cellml-bakker-michels-opperdoes-westerhoff-1997-bakkermichelsopperdoeswesterhoff1997-model/model.yaml
  parameters:
    model_path: data/bakker_michels_opperdoes_westerhoff_1997.cellml
- repo: Biosimulant/models-physiology
  alias: barberis_klipp_2
  manifest_path: models/physiology-cellml-barberis-klipp-vanoni-alberghina-2007-364-model/model.yaml
  parameters:
    model_path: data/barberis_klipp_vanoni_alberghina_2007.cellml
- repo: Biosimulant/models-physiology
  alias: barberis_klipp_3
  manifest_path: models/physiology-cellml-barberis-klipp-vanoni-alberghina-2007-barberisklippvanonialberghina2007-model/model.yaml
  parameters:
    model_path: data/barberis_klipp_vanoni_alberghina_2007.cellml
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 20.0
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: bakker_michels_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: barberis_klipp_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: barberis_klipp_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
scientific_context:
  question: How do general mechanisms compare across these models?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'physiology-cellml-bakker-michels-opperdoes-westerhoff-1997-bakkermichelsopperdoeswesterhoff1997-model
    :: physiome:bakker_michels_opperdoes_westerhoff_1997 :: https://models.physiomeproject.org/workspace/bakker_michels_opperdoes_westerhoff_1997'
  - 'physiology-cellml-barberis-klipp-vanoni-alberghina-2007-364-model :: physiome:364
    :: https://models.physiomeproject.org/workspace/364'
  - 'physiology-cellml-barberis-klipp-vanoni-alberghina-2007-barberisklippvanonialberghina2007-model
    :: physiome:barberis_klipp_vanoni_alberghina_2007 :: https://models.physiomeproject.org/workspace/barberis_klipp_vanoni_alberghina_2007'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.
