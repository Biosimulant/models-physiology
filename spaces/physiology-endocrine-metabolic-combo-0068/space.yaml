schema_version: '2.0'
title: 'Physiology: Endocrine Metabolic (COMBO_0068)'
description: Physiology endocrine metabolic comparative space with 4 models, configured
  as non-causal co-simulation.
models:
- repo: Biosimulant/models-physiology
  alias: sturis1991_insul_1
  manifest_path: models/physiology-sbml-sturis1991-insulinglucosemodel-ultradianoscillat-biomd0000000382-model/model.yaml
  parameters:
    model_path: data/BIOMD0000000382.xml
- repo: Biosimulant/models-physiology
  alias: tolic2000_insuli_2
  manifest_path: models/physiology-sbml-tolic2000-insulinglucosefeedback-biomd0000000372-model/model.yaml
  parameters:
    model_path: data/BIOMD0000000372.xml
- repo: Biosimulant/models-physiology
  alias: topp200_model_3
  manifest_path: models/physiology-sbml-topp200-model-of-b-cell-mass-insulin-and-glucose-model2001080002-model/model.yaml
  parameters:
    model_path: data/MODEL2001080002.xml
- repo: Biosimulant/models-physiology
  alias: topp2000_betacel_4
  manifest_path: models/physiology-sbml-topp2000-betacellmass-diabetes-biomd0000000341-model/model.yaml
  parameters:
    model_path: data/BIOMD0000000341.xml
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 20.0
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: sturis1991_insul_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: tolic2000_insuli_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: topp200_model_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
- from: topp2000_betacel_4.state
  to:
  - state_compare_mon.state_d
  - state_metrics_mon.state_d
scientific_context:
  question: How do endocrine metabolic mechanisms compare across these models?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'physiology-sbml-sturis1991-insulinglucosemodel-ultradianoscillat-biomd0000000382-model
    :: biomodels_ebi:BIOMD0000000382 :: https://www.ebi.ac.uk/biomodels/BIOMD0000000382'
  - 'physiology-sbml-tolic2000-insulinglucosefeedback-biomd0000000372-model :: biomodels_ebi:BIOMD0000000372
    :: https://www.ebi.ac.uk/biomodels/BIOMD0000000372'
  - 'physiology-sbml-topp200-model-of-b-cell-mass-insulin-and-glucose-model2001080002-model
    :: biomodels_ebi:MODEL2001080002 :: https://www.ebi.ac.uk/biomodels/MODEL2001080002'
  - 'physiology-sbml-topp2000-betacellmass-diabetes-biomd0000000341-model :: biomodels_ebi:BIOMD0000000341
    :: https://www.ebi.ac.uk/biomodels/BIOMD0000000341'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.
