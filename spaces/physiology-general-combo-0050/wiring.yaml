modules:
  bg_haimurphy_1:
    class: src.bg_haimurphy_818_model:BgHaimurphy818Model
    args:
      model_path: data/BG_HaiMurphy.cellml
  bg_inhib1_2:
    class: src.bg_inhib1_6d6_model:BgInhib16d6Model
    args:
      model_path: data/BG_Inhib1.cellml
  bg_ipr_3:
    class: src.bg_ipr_8ab_model:BgIpr8abModel
    args:
      model_path: data/BG_IPR.cellml
  state_compare_mon:
    class: src.state_comparison_monitor:StateComparisonMonitor
    args:
      max_points: 2000
      min_dt: 1.0
  state_metrics_mon:
    class: src.state_metrics_monitor:StateMetricsMonitor
    args:
      max_points: 2000
      min_dt: 1.0
wiring:
- from: bg_haimurphy_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: bg_inhib1_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: bg_ipr_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
