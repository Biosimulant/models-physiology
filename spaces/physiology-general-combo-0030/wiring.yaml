modules:
  aslanidi_1:
    class: src.aslanidi_2009_362_model:Aslanidi2009362Model
    args:
      model_path: data/aslanidi_2009.cellml
  aslanidi_2:
    class: src.aslanidi_2009_aslanidipurkinjemodel2009_model:Aslanidi2009Aslanidipurkinjemodel2009Model
    args:
      model_path: data/aslanidi_2009.cellml
  state_compare_mon:
    class: src.state_comparison_monitor:StateComparisonMonitor
    args:
      max_points: 2000
      min_dt: 1.0
  state_metrics_mon:
    class: src.state_metrics_monitor:StateMetricsMonitor
    args:
      max_points: 2000
      min_dt: 1.0
wiring:
- from: aslanidi_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: aslanidi_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
