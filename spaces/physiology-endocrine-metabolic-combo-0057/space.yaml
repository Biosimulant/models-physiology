schema_version: '2.0'
title: 'Physiology: Endocrine Metabolic (COMBO_0057)'
description: "Physiology Endocrine Metabolic (COMBO_0057) brings together chay1997_calcium_1, dallaman2007_mea_2, edes1_eindhoven_3 in a comparative space to examine how endocrine metabolic mechanisms compare across these models. When you run it, you can compare participant trajectories through shared runtime settings and routed output streams."
models:
- repo: Biosimulant/models-physiology
  alias: chay1997_calcium_1
  manifest_path: models/physiology-sbml-chay1997-calciumconcentration-biomd0000000378-model/model.yaml
  parameters:
    model_path: data/BIOMD0000000378.xml
- repo: Biosimulant/models-physiology
  alias: dallaman2007_mea_2
  manifest_path: models/physiology-sbml-dallaman2007-mealmodel-glucoseinsulinsystem-biomd0000000379-model/model.yaml
  parameters:
    model_path: data/BIOMD0000000379.xml
- repo: Biosimulant/models-physiology
  alias: edes1_eindhoven_3
  manifest_path: models/physiology-sbml-edes1-0-eindhoven-diabetes-simulator-model2403070001-model/model.yaml
  parameters:
    model_path: data/MODEL2403070001.xml
- repo: Biosimulant/models-physiology
  alias: fridlyand2010_gl_4
  manifest_path: models/physiology-sbml-fridlyand2010-glucosesensitivity-a-biomd0000000348-model/model.yaml
  parameters:
    model_path: data/BIOMD0000000348.xml
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 20.0
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: chay1997_calcium_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: dallaman2007_mea_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: edes1_eindhoven_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
- from: fridlyand2010_gl_4.state
  to:
  - state_compare_mon.state_d
  - state_metrics_mon.state_d
scientific_context:
  question: How do endocrine metabolic mechanisms compare across these models?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'physiology-sbml-chay1997-calciumconcentration-biomd0000000378-model :: biomodels_ebi:BIOMD0000000378
    :: https://www.ebi.ac.uk/biomodels/BIOMD0000000378'
  - 'physiology-sbml-dallaman2007-mealmodel-glucoseinsulinsystem-biomd0000000379-model
    :: biomodels_ebi:BIOMD0000000379 :: https://www.ebi.ac.uk/biomodels/BIOMD0000000379'
  - 'physiology-sbml-edes1-0-eindhoven-diabetes-simulator-model2403070001-model ::
    biomodels_ebi:MODEL2403070001 :: https://www.ebi.ac.uk/biomodels/MODEL2403070001'
  - 'physiology-sbml-fridlyand2010-glucosesensitivity-a-biomd0000000348-model :: biomodels_ebi:BIOMD0000000348
    :: https://www.ebi.ac.uk/biomodels/BIOMD0000000348'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.
