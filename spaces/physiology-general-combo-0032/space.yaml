schema_version: '2.0'
title: 'Physiology: General (COMBO_0032)'
description: Physiology general comparative space with 3 models, configured as non-causal
  co-simulation.
models:
- repo: Biosimulant/models-physiology
  alias: bagci_1
  manifest_path: models/physiology-cellml-bagci-2008-363-model/model.yaml
  parameters:
    model_path: data/bagci_2008a.cellml
- repo: Biosimulant/models-physiology
  alias: bagci_2
  manifest_path: models/physiology-cellml-bagci-2008-bagci2008-model/model.yaml
  parameters:
    model_path: data/bagci_2008a.cellml
- repo: Biosimulant/models-physiology
  alias: bakker_mensonide_3
  manifest_path: models/physiology-cellml-bakker-mensonides-teusink-vanhoek-michels-wester-bakkermensonidesteusinkvanhoekmichelswesterhoff2000-model/model.yaml
  parameters:
    model_path: data/bakker_mensonides_teusink_vanhoek_michels_westerhoff_2000.cellml
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 20.0
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: bagci_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: bagci_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: bakker_mensonide_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
scientific_context:
  question: How do general mechanisms compare across these models?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'physiology-cellml-bagci-2008-363-model :: physiome:363 :: https://models.physiomeproject.org/workspace/363'
  - 'physiology-cellml-bagci-2008-bagci2008-model :: physiome:bagci_2008 :: https://models.physiomeproject.org/workspace/bagci_2008'
  - 'physiology-cellml-bakker-mensonides-teusink-vanhoek-michels-wester-bakkermensonidesteusinkvanhoekmichelswesterhoff2000-model
    :: physiome:bakker_mensonides_teusink_vanhoek_michels_westerhoff_2000 :: https://models.physiomeproject.org/workspace/bakker_mensonides_teusink_vanhoek_michels_westerhoff_2000'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.
