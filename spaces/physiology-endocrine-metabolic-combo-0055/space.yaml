schema_version: '2.0'
title: 'Physiology: Endocrine Metabolic (COMBO_0055)'
description: Physiology endocrine metabolic comparative space with 3 models, configured
  as non-causal co-simulation.
models:
- repo: Biosimulant/models-physiology
  alias: guyton_antidiure_1
  manifest_path: models/physiology-cellml-guyton-antidiuretic-hormone-2008-guytonantidiuretichormone2008-model/model.yaml
  parameters:
    model_path: data/antidiuretic_hormone.cellml
- repo: Biosimulant/models-physiology
  alias: modular_version_2
  manifest_path: models/physiology-cellml-modular-version-of-glucose-uptake-including-wate-58c-model/model.yaml
  parameters:
    model_path: data/AE1_flux.cellml
- repo: Biosimulant/models-physiology
  alias: na_glucose_3
  manifest_path: models/physiology-cellml-na-glucose-transporter-436-model/model.yaml
  parameters:
    model_path: data/AE1.cellml
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 20.0
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: guyton_antidiure_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: modular_version_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: na_glucose_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
scientific_context:
  question: How do endocrine metabolic mechanisms compare across these models?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'physiology-cellml-guyton-antidiuretic-hormone-2008-guytonantidiuretichormone2008-model
    :: physiome:guyton_antidiuretic_hormone_2008 :: https://models.physiomeproject.org/workspace/guyton_antidiuretic_hormone_2008'
  - 'physiology-cellml-modular-version-of-glucose-uptake-including-wate-58c-model
    :: physiome:58c :: https://models.physiomeproject.org/workspace/58c'
  - 'physiology-cellml-na-glucose-transporter-436-model :: physiome:436 :: https://models.physiomeproject.org/workspace/436'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.
