schema_version: '2.0'
title: 'Physiology: Endocrine Metabolic (COMBO_0060)'
description: Physiology endocrine metabolic comparative space with 4 models, configured
  as non-causal co-simulation.
models:
- repo: Biosimulant/models-physiology
  alias: lenbury2001_insu_1
  manifest_path: models/physiology-sbml-lenbury2001-insulinkineticsmodel-b-model1201140003-model/model.yaml
  parameters:
    model_path: data/MODEL1201140003.xml
- repo: Biosimulant/models-physiology
  alias: liu2009_glucosem_2
  manifest_path: models/physiology-sbml-liu2009-glucosemobilization-uptakemodel-model1112050001-model/model.yaml
  parameters:
    model_path: data/MODEL1112050001.xml
- repo: Biosimulant/models-physiology
  alias: mackenzie1996_na_3
  manifest_path: models/physiology-sbml-mackenzie1996-naglucosecotransporter-kidney-model1006230076-model/model.yaml
  parameters:
    model_path: data/MODEL1006230076.xml
- repo: Biosimulant/models-physiology
  alias: nad_labelling_4
  manifest_path: models/physiology-sbml-nad-labelling-dynamics-model2409150001-model/model.yaml
  parameters:
    model_path: data/MODEL2409150001.xml
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 20.0
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: lenbury2001_insu_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: liu2009_glucosem_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: mackenzie1996_na_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
- from: nad_labelling_4.state
  to:
  - state_compare_mon.state_d
  - state_metrics_mon.state_d
scientific_context:
  question: How do endocrine metabolic mechanisms compare across these models?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'physiology-sbml-lenbury2001-insulinkineticsmodel-b-model1201140003-model :: biomodels_ebi:MODEL1201140003
    :: https://www.ebi.ac.uk/biomodels/MODEL1201140003'
  - 'physiology-sbml-liu2009-glucosemobilization-uptakemodel-model1112050001-model
    :: biomodels_ebi:MODEL1112050001 :: https://www.ebi.ac.uk/biomodels/MODEL1112050001'
  - 'physiology-sbml-mackenzie1996-naglucosecotransporter-kidney-model1006230076-model
    :: biomodels_ebi:MODEL1006230076 :: https://www.ebi.ac.uk/biomodels/MODEL1006230076'
  - 'physiology-sbml-nad-labelling-dynamics-model2409150001-model :: biomodels_ebi:MODEL2409150001
    :: https://www.ebi.ac.uk/biomodels/MODEL2409150001'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.
