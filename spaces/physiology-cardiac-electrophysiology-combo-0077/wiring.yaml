modules:
  atrial_fibroblas_1:
    class: src.atrial_fibroblast_model_4be_model:AtrialFibroblastModel4beModel
    args:
      model_path: data/Morgan_atrial_fibroblast_2016.cellml
  fcu_cardiac_2:
    class: src.fcu_cardiac_ph_885_model:FcuCardiacPh885Model
    args:
      model_path: data/FCU_cardiac_pH.cellml
  fcu_cardiacap_3:
    class: src.fcu_cardiacap_composite_839_model:FcuCardiacapComposite839Model
    args:
      model_path: data/main.cellml
  fcu_cardiacap_4:
    class: src.fcu_cardiacap_pan_81b_model:FcuCardiacapPan81bModel
    args:
      model_path: data/FCU_cardiacAP.cellml
  state_compare_mon:
    class: src.state_comparison_monitor:StateComparisonMonitor
    args:
      max_points: 2000
      min_dt: 1.0
  state_metrics_mon:
    class: src.state_metrics_monitor:StateMetricsMonitor
    args:
      max_points: 2000
      min_dt: 1.0
wiring:
- from: atrial_fibroblas_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: fcu_cardiac_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: fcu_cardiacap_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
- from: fcu_cardiacap_4.state
  to:
  - state_compare_mon.state_d
  - state_metrics_mon.state_d
