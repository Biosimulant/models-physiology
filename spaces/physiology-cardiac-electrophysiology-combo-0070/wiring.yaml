modules:
  a_0d_1:
    class: src.a_0d_model_of_the_heart_44c_model:A0dModelOfTheHeart44cModel
    args:
      model_path: data/HOD.cellml
  a_computational_2:
    class: src.a_computational_human_atrial_myofibroblast_elect_785_model:AComputationalHumanAtrialMyofibroblastElect785Model
    args:
      model_path: data/atrialmyofibroblast.cellml
  a_computational_3:
    class: src.a_computational_human_cardiac_purkinje_electroph_5d7_model:AComputationalHumanCardiacPurkinjeElectroph5d7Model
    args:
      model_path: data/ModTrovato2020.cellml
  a_computational_4:
    class: src.a_computational_human_ventricular_electrophysiol_5e1_model:AComputationalHumanVentricularElectrophysiol5e1Model
    args:
      model_path: data/Tomek_model_endo.cellml
  state_compare_mon:
    class: src.state_comparison_monitor:StateComparisonMonitor
    args:
      max_points: 2000
      min_dt: 1.0
  state_metrics_mon:
    class: src.state_metrics_monitor:StateMetricsMonitor
    args:
      max_points: 2000
      min_dt: 1.0
wiring:
- from: a_0d_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: a_computational_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: a_computational_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
- from: a_computational_4.state
  to:
  - state_compare_mon.state_d
  - state_metrics_mon.state_d
