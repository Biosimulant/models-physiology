schema_version: '2.0'
title: 'Physiology: Endocrine Metabolic (COMBO_0059)'
description: "Physiology Endocrine Metabolic (COMBO_0059) organizes kiselyov2009_ins_1, komarova2005_pth_2, kroll2000_pth_3 into a comparative simulation setup to examine how endocrine metabolic mechanisms compare across these models. When you run it, you can compare participant trajectories through shared runtime settings and routed output streams."
models:
- repo: Biosimulant/models-physiology
  alias: kiselyov2009_ins_1
  manifest_path: models/physiology-sbml-kiselyov2009-insulinreceptormodel-model1112050000-model/model.yaml
  parameters:
    model_path: data/MODEL1112050000.xml
- repo: Biosimulant/models-physiology
  alias: komarova2005_pth_2
  manifest_path: models/physiology-sbml-komarova2005-pthaction-osteoclastosteoblastcoupl-biomd0000000279-model/model.yaml
  parameters:
    model_path: data/BIOMD0000000279.xml
- repo: Biosimulant/models-physiology
  alias: kroll2000_pth_3
  manifest_path: models/physiology-sbml-kroll2000-pth-boneformationdesorption-model1006230083-model/model.yaml
  parameters:
    model_path: data/MODEL1006230083.xml
- repo: Biosimulant/models-physiology
  alias: lenbury2001_insu_4
  manifest_path: models/physiology-sbml-lenbury2001-insulinkineticsmodel-a-biomd0000000878-model/model.yaml
  parameters:
    model_path: data/BIOMD0000000878.xml
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 20.0
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: kiselyov2009_ins_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: komarova2005_pth_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: kroll2000_pth_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
- from: lenbury2001_insu_4.state
  to:
  - state_compare_mon.state_d
  - state_metrics_mon.state_d
scientific_context:
  question: How do endocrine metabolic mechanisms compare across these models?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'physiology-sbml-kiselyov2009-insulinreceptormodel-model1112050000-model :: biomodels_ebi:MODEL1112050000
    :: https://www.ebi.ac.uk/biomodels/MODEL1112050000'
  - 'physiology-sbml-komarova2005-pthaction-osteoclastosteoblastcoupl-biomd0000000279-model
    :: biomodels_ebi:BIOMD0000000279 :: https://www.ebi.ac.uk/biomodels/BIOMD0000000279'
  - 'physiology-sbml-kroll2000-pth-boneformationdesorption-model1006230083-model ::
    biomodels_ebi:MODEL1006230083 :: https://www.ebi.ac.uk/biomodels/MODEL1006230083'
  - 'physiology-sbml-lenbury2001-insulinkineticsmodel-a-biomd0000000878-model :: biomodels_ebi:BIOMD0000000878
    :: https://www.ebi.ac.uk/biomodels/BIOMD0000000878'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.
