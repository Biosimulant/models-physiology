modules:
  bg_funny_1:
    class: src.bg_funny_838_model:BgFunny838Model
    args:
      model_path: data/BG_funny.cellml
  bg_giprotein_2:
    class: src.bg_giprotein_6f9_model:BgGiprotein6f9Model
    args:
      model_path: data/BG_GiProtein.cellml
  bg_gpcr_3:
    class: src.bg_gpcr_b1ar_reduced_7dc_model:BgGpcrB1arReduced7dcModel
    args:
      model_path: data/BG_GPCR_B1AR_reduced.cellml
  state_compare_mon:
    class: src.state_comparison_monitor:StateComparisonMonitor
    args:
      max_points: 2000
      min_dt: 1.0
  state_metrics_mon:
    class: src.state_metrics_monitor:StateMetricsMonitor
    args:
      max_points: 2000
      min_dt: 1.0
wiring:
- from: bg_funny_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: bg_giprotein_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: bg_gpcr_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
